<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>OpenSource Community</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <script src="/static/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="application/javascript"></script>
    <body>
        <div th:insert="~{nav :: nav}"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                        <div>
                            <div style="float: left">
                                <h1>通知</h1>
                            </div>
                            <div style="float: right;margin-top: 20px";>
                                <button type="button"  class="btn btn-success"  onclick="readAll()">全部已读</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                        <hr>
                        <div th:each="re : ${receiveds}">
                            <span th:text="${re.getName()}" style="color: #2e6da4">
                            </span>
                            <span th:text="${re.getTypeTitle()}"></span>
                            <a th:href="@{/readMessage(id=${re.getId()})}" th:text="${re.getOuterTitle()}"></a>
                            <span th:if="${re.getStatus() == 0}">
                                <span class="label label-danger">未读</span>
                            </span>
                            <span th:if="${re.getStatus() == 1}">
                                <span class="label label-success">已读</span>
                            </span>
                            <div>
                                <span th:text="${#dates.format(re.getGmtCreate(),'yyyy-MM-dd hh:mm:ss')}"></span>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <div>
                        最新动态
                    </div>
                    <div>
                        我的草稿
                    </div>
                    <div>
                        我的收藏
                    </div>
                    <div>
                        我关注的问题
                    </div>
                    <div>
                        我关注的话题
                    </div>
                    <div>
                        所有话题
                    </div>
                    <div>
                        所有用户
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function selectTag(e){
            var tagName = e.getAttribute("data-tag");
            var previous = $('#tag').val();
            // 不存在就添加 0是有 -1是没有
            console.log(previous.indexOf(tagName))
            if(previous.indexOf(tagName) == -1){
                if(previous){
                    $('#tag').val(previous+','+tagName)
                }else{
                    $('#tag').val(tagName);
                }
            }
        }
        function showTags() {
            window.
            $('#tags').show();
        }
        function readAll() {
            console.log("sss")
            location.href="/readAll";
        }
    </script>
</html>
